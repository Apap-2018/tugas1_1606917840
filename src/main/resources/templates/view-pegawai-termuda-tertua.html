<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
	<head>
		<title>Pegawai Tertua-Termuda</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar" ></nav>
		<div class="container-fluid col-md-12">
		<div class="row">
			<div class= col-md-6>
				<h3 th:text="'Lihat Data Pegawai Tertua '"></h3>
				<div th:object="${pegawaiTertua}">
				<table>
						<tr>
							<td th:style="'width:200'">NIP</td>
							<td th:text="*{nip}"></td>
						</tr>
						<tr>
							<td>Nama</td>
							<td th:text="*{nama}"></td>
						</tr>
						<tr> 
							<td>Tempat Lahir</td>
							<td th:text="*{tempatLahir}"></td>
						</tr>
						<tr>
							<td>Tanggal Lahir</td>
							<td th:text="*{tanggalLahir}"></td>
						</tr>
						<tr>
							<td>Nama Instansi</td>
							<td th:text="*{idInstansi.nama}"></td>
						</tr>
						<tr>
							<td>Jabatan</td>
							<td>
								<object th:each="jabatan : *{jabatanList}">
						 			<div th:text="'- ' + ${jabatan.nama}"></div>
						 		</object>
							</td>
						</tr>
						<tr>
							<td>Gaji</td>
							<td th:text="${tertuaGaji}"></td>
						</tr>
					</table>
		 		</div>
		 	</div>
		 </div>
 		
 		<div class="row">
	 		<div class="col-md-6">
		 		<h3 th:text="'Lihat Data Pegawai Termuda '"></h3>
				<div th:object="${pegawaiTermuda}">
					<table>
						<tr>
							<td th:style="'width:200'">NIP</td>
							<td th:text="*{nip}"></td>
						</tr>
						<tr>
							<td>Nama</td>
							<td th:text="*{nama}"></td>
						</tr>
						<tr> 
							<td>Tempat Lahir</td>
							<td th:text="*{tempatLahir}"></td>
						</tr>
						<tr>
							<td>Tanggal Lahir</td>
							<td th:text="*{tanggalLahir}"></td>
						</tr>
						<tr>
							<td>Nama Instansi</td>
							<td th:text="*{idInstansi.nama}"></td>
						</tr>
						<tr>
							<td>Jabatan</td>
							<td>
								<object th:each="jabatan : *{jabatanList}">
						 			<div th:text="'- ' + ${jabatan.nama}"></div>
						 		</object>
							</td>
						</tr>
						<tr>
							<td>Gaji</td>
							<td th:text="${termudaGaji}"></td>
						</tr>
					</table>
		 		</div>
		 		</div>
		 	</div>
	 	</div>
	</body>
</html>
