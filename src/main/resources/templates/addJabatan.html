<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	
	<div class="container-fluid">
		<div class="col-md-6">
			<h3>Tambah Jabatan</h3>
			<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
				<table>
					<tr>
					<td th:text="Nama" style="width:200"></td>
					<td><input type="text" name="nama" class="form-control"/></td>
					</tr>
					<tr>
					<td th:text="Deskripsi"></td>
					<td><input type="text" name="deskripsi" class="form-control"/></td>
					</tr>
					<tr>
					<td th:text="'Gaji Pokok'"></td>
					<td><input type="number" name="gajiPokok" class="form-control"/></td>
					</tr>
				</table>
				<p></p>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
<script th:inline="javascript">	
	$(document).ready(function () {
	        $('#tambah-jabatan').addClass('active');
	    });
</script>
</html>
