<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	
	<div class="container-fluid">
		<h3>Tambah Jabatan</h3>
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
			<div class="row" style="height:40px">
				<div class="col-md-2" th:text="Nama"></div>
				<div class="col-md-3"><input type="text" name="nama" class="form-control"/></div>
			</div>
			<div class="row" style="height:40px">
				<div class="col-md-2" th:text="Deskripsi"></div>
				<div class="col-md-3"><input type="text" name="deskripsi" class="form-control"/></div>
			</div>
			<div class="row" style="height:40px">
				<div class="col-md-2" th:text="'Gaji Pokok'"></div>
				<div class="col-md-3"><input type="number" name="gajiPokok" class="form-control"/></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
<script th:inline="javascript">	
	$(document).ready(function () {
	        $('#tambah-jabatan').addClass('active');
	    });
</script>
</html>
