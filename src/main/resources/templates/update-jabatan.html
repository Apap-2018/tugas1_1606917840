<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	<div class="container-fluid">
		<h3>Ubah Jabatan</h3>
		<form th:action="@{/jabatan/ubah}" th:object="${jabatanTemp}" method="POST">
		<input type="hidden" name="id" th:value="${jabatan.id}" />
			<div class="row">
				<div class="col-md-2" th:text="Nama"></div>
				<div class="col-md-3"><input type="text" name="nama" th:value="${jabatan.nama}" class="form-control"/></div>
			</div>
			<div class="row">
				<div class="col-md-2" th:text="Deskripsi"></div>
				<div class="col-md-3"><input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" class="form-control"/></div>
			</div>
			<div class="row">
				<div class="col-md-2" th:text="'Gaji Pokok'"></div>
				<div class="col-md-3"><input type="number" name="gajiPokok" th:value="${#numbers.formatInteger(jabatan.gajiPokok,0)}" class="form-control"/></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>

</html>
