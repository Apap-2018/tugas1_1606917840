<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	
	<h3>Ubah Jabatan</h3>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatanTemp}" method="POST">
		<input type="hidden" name="id" th:value="${jabatan.id}" />
		<table>
			<tr>
			<td th:text="Nama" style="width:200px"></td>
			<td><input type="text" name="nama" th:value="${jabatan.nama}"/></td>
			</tr>
			<tr>
			<td th:text="Deskripsi"></td>
			<td><input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" /></td>
			</tr>
			<tr>
			<td th:text="'Gaji Pokok'"></td>
			<td><input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" /></td>
			</tr>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
