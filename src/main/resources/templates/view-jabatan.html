<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar" ></nav>
		<div class="container-fluid">
		<div th:if="${notif} != null" th:text="${notif}" style="color:red"></div>
			<div class="row">
				<div class="col-md-6">
					<h3 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h3>
					<table>
						<tr>
						<td th:text="Nama" style="width:200px"></td>
						<td th:text="${jabatan.nama}"></td>
						</tr>
						<tr>
						<td th:text="Deskripsi"></td>
						<td th:text="${jabatan.deskripsi}"></td>
						</tr>
						<tr>
						<td th:text="'Gaji Pokok'"></td>
						<td th:text="'Rp ' + ${#numbers.formatInteger(jabatan.gajiPokok,3,'POINT')}"></td>
						</tr>
						<tr>
						<td th:text="'Jumlah Pegawai'"></td>
						<td th:text="${jmlPegawai}"></td>
						</tr>
					</table>
				</div>
			</div>
			<p></p>
			<div>
				<form th:action="@{/jabatan/ubah}" method="GET">
		 			<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
				 	<button type="submit" class="btn">Ubah</button>
		 		</form>
		 		<p></p>
				<form th:action="@{/jabatan/hapus}" th:object="${jabatan}" method="POST">
				 	<input type="hidden" name="id" th:value="${jabatan.id}" />
				 	<button type="submit" class="btn btn-danger">Hapus</button>
		 		</form>
	 		</div>
		</div>
	 	
	 	
	</body>
</html>
