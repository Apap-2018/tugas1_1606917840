<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar" ></nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h3 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h3>
					<table>
						<tr>
						<td th:style="'width:200px'">NIP</td>
						<td th:text="${pegawai.nip}"></td>
						</tr>
						<tr>
						<td>Nama</td>
						<td th:text="${pegawai.nama}"></td>
						</tr>
						<tr> 
						<td>Tempat Lahir</td>
						<td th:text="${pegawai.tempatLahir}"></td>
						</tr>
						<tr>
						<td>Tanggal Lahir</td>
						<td th:text="${pegawai.tanggalLahir}"></td>
						</tr>
						<tr>
						<td>Tahun Masuk</td>
						<td th:text="${pegawai.tahunMasuk}"></td>
						</tr>
						<tr>
						<td>Nama Instansi</td>
						<td th:text="${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></td>
						</tr>
						<tr>
						<td>Jabatan</td>
						<td>
							<ul>
				 				<li th:each="jabatan : ${pegawai.jabatanList}" th:text="${jabatan.nama}"></li>
				 			</ul>
				 		</td>
						</tr>
						<tr>
						<td>Gaji</td>
						<td th:text="'Rp ' + ${#numbers.formatInteger(maxGaji,3,'POINT')}"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
